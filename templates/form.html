<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DojoSurvey</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <form class="w-50 m-auto" method="post" action="/process">
        <div class="mb-3">
          <label for="name" class="form-label">Name: </label>
          <input type="text" class="form-control" id="name" name="name" >
        </div>
        <div class="mb-3">
            <select name="location" class="form-select" aria-label="Select Location">
                <option disabled selected>Open this select menu</option>
                <option value="Tirana">Tirana</option>
                <option value="Durres">Durres</option>
                <option value="Vlore">Vlore</option>
            </select>
        </div>
        <div class="mb-3">
            <select name="language" class="form-select" aria-label="Select Favorite Language">
                <option disabled selected>Open this select menu</option>
                <option value="Python">Python</option>
                <option value="Java">Java</option>
                <option value="C#">C#</option>
            </select>
        </div>
        
          <div class="form-floating">
            <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea" name="comment"></textarea>
            <label for="floatingTextarea">Comment</label>
          </div>
        <button type="submit" class="btn btn-primary mt-3">Submit</button>
    </form>
</body>
</html>
